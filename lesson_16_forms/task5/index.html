<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <input class="block" type="text" name="primaryLanguage" placeholder="HTML" disabled>
        <input class="block" type="checkbox" name="agree">
        <input class="block" type="checkbox" name="Like" checked readonly>
        <input class="block" type="color" name="favouriteColor" value="#ff7f50">
        <input class="block" type="date" name="birthDate" value="2021-01-02">
        <input class="block" type="datetime-local" name="birthTime" value="2024-10-04T13:02">
        <input class="block" type="email" name="email" placeholder="example@domain.com">
        <input class="block" type="file" name="avatar">
        <input class="block" type="month" name="startLearning" value="2020-01">
        <input class="block" type="number" name="favouriteNumber" value="17">
        <textarea name="story" cols="30" rows="5" placeholder="A long time ago..."></textarea>
        <input class="block" type="password" name="password" value="secret">
        <div class="laguage">
            <input type="radio" name="language" value="html" id="html">
            <label for="html">HTML</label>
            <input type="radio" name="language" id="css" checked>
            <label for="css">CSS</label>
            <input type="radio" name="language" id="javascript">
            <label for="javascript">JavaScript</label>
        </div>
        <input class="block" type="range" name="learningProgress" value="30">
        <select name="framework">
            <option value="react">React</option>
            <option value="jquery" selected>jQuery</option>
            <option value="bootstrap">Bootstrap</option>
        </select>
        <input class="block" type="search" name="search" placeholder="Type first letters">
        <input class="block" type="time" name="lunchEnd" value="14:01">
        <input class="block" type="url" name="website" placeholder="https://website.com" required>
        <input class="block" type="week" name="birtWeek" value="2021-W51">
        <input class="block" type="submit" value="Save">
    </form>
</body>

</html>
