<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div><input class="block" type="text" name="primaryLanguage" value="HTML" disabled></div>
        <div><input class="block" type="checkbox" name="agree"></div>
        <div><input class="block" type="checkbox" name="Like" checked readonly></div>
        <div><input class="block" type="color" name="favouriteColor" value="#ff7f50"></div>
        <div><input class="block" type="date" name="birthDate" value="2021-01-02"></div>
        <div><input class="block" type="datetime-local" name="birthTime" value="2024-10-04T13:02"></div>
        <div><input class="block" type="email" name="email" placeholder="example@domain.com"></div>
        <div> <input class="block" type="file" name="avatar"></div>
        <div><input class="block" type="month" name="startLearning" value="2020-01"></div>
        <div><input class="block" type="number" name="favouriteNumber" value="17"></div>
        <div><textarea name="story" cols="30" rows="5" placeholder="A long time ago..."></textarea></div>
        <div><input class="block" type="password" name="password" value="secret"></div>
        <div class="laguage">
            <input type="radio" name="language" value="html" id="html">
            <label for="html">HTML</label>
            <input type="radio" name="language" id="css" checked>
            <label for="css">CSS</label>
            <input type="radio" name="language" id="javascript">
            <label for="javascript">JavaScript</label>
        </div>
        <div><input class="block" type="range" name="learningProgress" value="30"></div>
        <div><select name="framework"></div>
            <option value="react">React</option>
            <option value="jquery" selected>jQuery</option>
            <option value="bootstrap">Bootstrap</option>
            </select></div>
        <div><input class="block" type="search" name="search" placeholder="Type first letters"></div>
        <div><input class="block" type="time" name="lunchEnd" value="14:01"></div>
        <div><input class="block" type="url" name="website" placeholder="https://website.com" required></div>
        <div><input class="block" type="week" name="birtWeek" value="2021-W51"></div>
        <div><input class="block" type="submit" value="Save"></div>
    </form>
</body>

</html>
