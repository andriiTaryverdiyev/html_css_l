<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div><input type="text" name="lastName" value="Emerson"></div>
        <div><input type="number" name="age" value="17"> </div>
        <div><input type="checkbox" name="agree" id="checkbox"><label for="checkbox">Accept terms and conditions</label></div>
        <div class="choose-gender">
            <input type="radio" name="choose-gender" id="gender-male" checked>
            <label for="gender-male"> Male</label>
            <input type="radio" name="choose-gender" id="gender-female">
            <label for="gender-female"> Female</label>
            <input type="radio" name="choose-gender" id="gender-secret">
            <label for="gender-secret"> Secret</label></div>
        <div><textarea name="description" placeholder="Write description..."></textarea></div>
        <div><input type="submit" id="submit" value="Submit"></div>
    </form>
</body>

</html>
